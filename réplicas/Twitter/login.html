<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Réplica</title>
        <link rel="stylesheet" href="./css/login.css">
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
        crossorigin="anonymous">
        <script src="./login.js"></script>
    </head>
    <body>
        <div class="login">
            <form>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <br/>
                <h1>Entrar no Twitter</h1>
                <br/>
                <!-- Criar funções no Javascript para as animações de cor nas divs "user" e "passwd" -->
                <!-- Remover os "hover"s no css nas divs "user" e "passwd" -->
                <div class="user">
                    <label>
                        <span>Celular, email ou nome de usuário</span>
                        <br/>
                        <input type="text">
                    </label>
                </div>
                <br/>
                <div class="passwd">
                    <label>
                        <span>Senha</span>
                        <br/>
                        <input type="password">
                    </label>
                </div>
                <br/>
                <button>Entrar</button>
                <br/><br/><br/>
                <div class="links">
                    <a href="#"><span>Esqueceu sua senha?</span></a>
                    <span> . </span>
                    <a href="#"><span>Inscrever-se no Twitter</span></a>
                </div>
            </form>
        </div>
    </body>
</html>
